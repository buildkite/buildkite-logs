services:
  golangci-lint:
    image: golangci/golangci-lint:v2.1.6
    working_dir: /app
    volumes:
      - ..:/app:cached
      - gocache:/gocache
      - gomodcache:/gomodcache
    environment:
      - GOCACHE=/gocache
      - GOMODCACHE=/gomodcache
    command: golangci-lint run --timeout 5m --config .golangci.yml
  golang:
    build:
      context: ..
      dockerfile: .buildkite/Dockerfile.build
      args:
        - USER_ID=${USER_ID:-1000}
        - GROUP_ID=${GROUP_ID:-1000}
    user: "${USER_ID:-1000}:${GROUP_ID:-1000}"
    working_dir: /app
    volumes:
      - gocache:/gocache
      - gomodcache:/gomodcache
volumes:
  gocache:
  gomodcache: